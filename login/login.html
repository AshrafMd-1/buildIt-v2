<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuildIt Login</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <img alt="login image" class="login__img" id="login_img" src="./assets/0.jpg">
    <div class="login__content">

        <form action="" class="login__form">
            <div>
                <h1 class="login__title">
                    <span>BuildIt</span> Code Submitter
                </h1>
                <p class="login__description">
                    Welcome! Please login to continue.
                </p>
            </div>

            <div>
                <div class="login__inputs">
                    <div>
                        <label class="login__label" for="username">Username</label>
                        <input class="login__input" id="username" placeholder="Enter your username" required
                               type="text">
                    </div>

                    <div>
                        <label class="login__label" for="password">Password</label>

                        <div class="login__box">
                            <input class="login__input" id="password" placeholder="Enter your password" required
                                   type="password">
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>
                    </div>
                </div>


            </div>

            <div>
                <div class="login__buttons">
                    <button class="login__button" id="log">Log In</button>
                </div>
                <p id="status"></p>


            </div>
        </form>
    </div>
</div>
<script src="./login.js"></script>
</body>
</html>
