<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>BuildIt Submitter</title>
</head>
<body>
<script>
    fetch("https://scrapbit-1-b5725673.deta.app/chlogin")
    .then(response => response.json()).then(data => {
        if (data.status === "success") {
            console.log("Logged in");
        } else {
            console.log("Not logged in");
            window.location.href = "../login/login.html";
        }
    });

</script>
<div class="container">
    <div class="input header">

        <h1>BuildIt Submitter</h1>
        <p>Submit your BuildIt questions and answers here!</p>
    </div>
    <div class="Loading">
            <div class="Loading-progress"  id="Loading-progress">
            </div>
        </div>
    <div class="input body">
        <label for="lang">Language</label>
        <select class="no-opacity" id="lang"></select>
        <label for="level">Level</label>
        <select class="no-opacity" id="level"></select>
        <label for="question">Question</label>
        <select class="no-opacity" id="question"></select>
        <label for="read">Problem Statement</label>
        <div class="no-opacity" id="read"></div>
        <label for="answer">Answer</label>
        <div class="no-opacity" id="answer"></div>
    </div>
    <div class="input submit">
        <button id="submit">Submit</button>

    </div>
</div>
<script src="main.js"></script>
</body>
</html>
