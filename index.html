<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>BuildIt Submitter</title>
</head>
<body>
<div class="container">
    <div class="input header">
        <div class="Loading">
            <div id="loading-progress" class="Loading-progress"></div>
        </div>
        <h1>BuildIt Submitter</h1>
        <p>Submit your BuildIt questions and answers here!</p>
    </div>
    <div class="input body">
        <label for="lang">Language</label>
        <select id="lang" class="no-opacity"></select>
        <label for="level">Level</label>
        <select id="level" class="no-opacity"></select>
        <label for="question">Question</label>
        <select id="question" class="no-opacity"></select>
        <label for="read">Problem Statement</label>
        <textarea id="read" class="no-opacity"></textarea>
        <label for="answer">Answer</label>
        <textarea id="answer" class="no-opacity"></textarea>
    </div>
    <div class="input submit">
        <button id="submit">Submit</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
